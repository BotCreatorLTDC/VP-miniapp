<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Plug EU - Legit Plug List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-container">
                <img src="img/logo.jpg" alt="VerifyPlug EU Logo" class="logo-image">
            </div>
            <h1><i class="fas fa-shield-alt"></i> Verify Plug EU</h1>
            <p>Legit Plug List by VerifyPlugEU</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Main Menu -->
            <div id="main-menu" class="menu-section active">
                <h2>Select an option:</h2>
                <div class="menu-grid">
                    <button class="menu-option" onclick="showSection('verifyplug-app')">
                        <i class="fas fa-mobile-alt"></i>
                        <span>VerifyPlug Mini-App</span>
                    </button>
                    <button class="menu-option" onclick="showSection('verifyplug-list')">
                        <i class="fas fa-list"></i>
                        <span>VerifyPlug List</span>
                    </button>
                    <button class="menu-option" onclick="showSection('backup')">
                        <i class="fas fa-database"></i>
                        <span>BackUp</span>
                    </button>
                    <button class="menu-option" onclick="showSection('instagram')">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </button>
                    <button class="menu-option" onclick="showSection('escrow')">
                        <i class="fas fa-handshake"></i>
                        <span>Escrow</span>
                    </button>
                    <button class="menu-option" onclick="showSection('faq')">
                        <i class="fas fa-question-circle"></i>
                        <span>F.A.Q.</span>
                    </button>
                </div>
            </div>

            <!-- VerifyPlug Mini-App -->
            <div id="verifyplug-app" class="content-section">
                <div class="section-header">
                    <button class="back-btn" onclick="showSection('main-menu')">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <h2><i class="fas fa-mobile-alt"></i> VerifyPlug Mini-App</h2>
                </div>
                
                <!-- Plugs List -->
                <div class="plugs-container">
                    <div id="plugs-list" class="plugs-list">
                        <!-- Plugs will be loaded dynamically -->
                    </div>
                </div>
            </div>

            <!-- VerifyPlug List (Plain Text) -->
            <div id="verifyplug-list" class="content-section">
                <div class="section-header">
                    <button class="back-btn" onclick="showSection('main-menu')">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <h2><i class="fas fa-list"></i> VerifyPlug List</h2>
                </div>
                
                <div class="text-list-container">
                    <div id="text-list" class="text-list">
                        <!-- Text list will be loaded dynamically -->
                    </div>
                </div>
            </div>

            <!-- Research Section -->
            <div id="researcher" class="content-section">
                <!-- Content will be loaded dynamically -->
            </div>

            <!-- Other placeholder sections -->
            <div id="backup" class="content-section">
                <div class="section-header">
                    <button class="back-btn" onclick="showSection('main-menu')">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <h2><i class="fas fa-database"></i> BackUp</h2>
                </div>
                <p>BackUp functionality in development...</p>
            </div>

            <div id="instagram" class="content-section">
                <div class="section-header">
                    <button class="back-btn" onclick="showSection('main-menu')">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <h2><i class="fab fa-instagram"></i> Instagram</h2>
                </div>
                <p>Instagram integration in development...</p>
            </div>

            <div id="escrow" class="content-section">
                <div class="section-header">
                    <button class="back-btn" onclick="showSection('main-menu')">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <h2><i class="fas fa-handshake"></i> Escrow</h2>
                </div>
                <p>Escrow system in development...</p>
            </div>

            <div id="faq" class="content-section">
                <div class="section-header">
                    <button class="back-btn" onclick="showSection('main-menu')">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <h2><i class="fas fa-question-circle"></i> F.A.Q.</h2>
                </div>
                <p>Frequently Asked Questions in development...</p>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="showBottomNav('home')">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-btn" onclick="showBottomNav('researcher')">
                <i class="fas fa-search"></i>
                <span>Researcher</span>
            </button>
            <button class="nav-btn" onclick="showBottomNav('giveaway')">
                <i class="fas fa-gift"></i>
                <span>Giveaway</span>
            </button>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
